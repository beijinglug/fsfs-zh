os: linux

sudo: required

dist: xenial
addons:
    apt:
        packages:
            - texlive-xetex
            - texlive-lang-chinese
            - texlive-fonts-recommended
            - lmodern
            - texlive-fonts-extra
            - fonts-liberation
            - fonts-noto
            - fonts-noto-cjk
            - fonts-noto-unhinted
            - fonts-noto-hinted
            - librsvg2-bin
            - pdf2svg

before_script:
    - "./install.fandolsong.sh"
    - wget -c https://github.com/jgm/pandoc/releases/download/2.5/pandoc-2.5-1-amd64.deb
    - sudo dpkg -i *.deb

script:
    - make pdf
    - make epub

after_script:
    - echo "===================================================================="
    - ls -lah fsfs-zh.*

deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - fsfs-zh.pdf
        - fsfs-zh.epub
    on:
        tags: true
        repo: beijinglug/fsfs-zh
