os: linux

sudo: required

dist: xenial

before_script:
    - uname -a
    - lsb_release -a
    - sudo add-apt-repository -y ppa:jonathonf/texlive-2018
    - sudo add-apt-repository -y ppa:jonathonf/fonts
    - sudo apt-get update
    - "./install.latex.ubuntu.sh"
    - "./install.fandolsong.sh"
    - wget https://github.com/jgm/pandoc/releases/download/2.2.1/pandoc-2.2.1-1-amd64.deb
    - sudo dpkg -i *.deb

script:
    - make pdf
    - make epub

after_script:
    - make clean
    - echo "===================================================================="
    - ls -lah fsfs-zh.*

deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - fsfs-zh.pdf
        - fsfs-zh.epub
    on:
        tags: true
        repo: beijinglug/fsfs-zh
